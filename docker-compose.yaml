services:
  website:
    image: ghcr.io/abstractumbra/terrible-website:latest
    container_name: "website"
    restart: "unless-stopped"
    volumes:
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
      - ./resources:/app/resources:ro
    ports:
      - 8030:8030
    secrets:
      - csrf
    configs:
      - app_config

configs:
  app_config:
    file: configs/app.json
secrets:
  csrf:
    file: secrets/csrf
